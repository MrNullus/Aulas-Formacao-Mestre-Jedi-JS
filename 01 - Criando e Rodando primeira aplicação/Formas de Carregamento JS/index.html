<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formação JavaScript Mestre Jedi</title>
    </head>
    <body>
        <h1>Formação JavaScript Mestre Jedi</h1>
        <p id="pCurso"></p>


        <script src="js-dominio.js"></script> <!-- Essa é a forma de carregamento com o arquivo JS no mesmo domínio -->
        <script src="./js/js-diretorio.js"></script> <!-- Essa forma é externa assim como a anterior, só que em diretorios diferentes -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script> <!-- JS carregado externamente só que sendo de outro dominio -->
        <script>
            $('#pCurso').append("Formação Mestre Jedi");
        </script> <!---  Essa é a forma interna de carregar JS, carregada no mesmo arquivo  -->

    </body>
</html>
